<div class="container" style="margin: 10px; ">
    <div class="row">
        <div class="col-lg-12">
            <div class="card text-white bg-dark p-3">
                <div class="scrolling-panel-container">
                    <!-- <canvas id="canvas" class="scrolling-panel"></canvas> -->
                    <app-signal #appSignal></app-signal>
                </div>

                <div class="row mt-2">
                    <div class="d-inline">
                        <div class="btn-group mt-2 ml-2" role="group" aria-label="Basic example" style="display: inline-block;">
                            <button type="button" class="btn btn-secondary" id="btnZoomIn" (click)="zoomIn()">+</button>
                            <button type="button" class="btn btn-secondary" id="btnZoomOut" (click)="zoomOut()">-</button>
                        </div>
                    </div>
                    <div class="d-inline align-self-center ml-2">
                        <div class="d-inline">Scale: </div>
                        <div id="txtScale" class="d-inline">{{scale}}</div>
                    </div>

                    <div class="d-inline ml-4">
                        <div class="btn-group mt-2 ml-2" role="group" aria-label="Basic example" style="display: inline-block;">
                            <button type="button" class="btn btn-secondary" id="btnThresholdUp" (click)="thresholdUp()">+</button>
                            <button type="button" class="btn btn-secondary" id="btnThresholdDown" (click)="thresholdDown()">-</button>
                        </div>
                    </div>
                    <div class="d-inline align-self-center ml-2">
                        <div class="d-inline">Threshold: </div>
                        <div id="txtThreshold" class="d-inline">{{threshold}}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-2 mt-2">
                        <textarea class="form-control " id="txtBuckets" rows="1">{{decodeResult.buckets}}</textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 mt-2">
                        <textarea class="form-control " id="txtOutput" rows="4">{{decodeResult.values}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
